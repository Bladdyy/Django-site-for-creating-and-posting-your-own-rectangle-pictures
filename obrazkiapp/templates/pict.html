<!DOCTYPE html>
<html lang="pl">
<head>
    <title> {{pict.name}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-3">
            <a class="bg-success bg-gradient text-white text-decoration-none border border-success rounded" href="http://127.0.0.1:9000/obrazki/">Powrót do strony głównej</a>
        </div>
    </div>
    <div class="d-flex-inline position-absolute top-0 end-0">
        Tagi:
        {%  for tag in pict.tags.all %}
            <div class="text-white bg-primary d-inline-block rounded px-3 py-2">
                {{tag.name}}
            </div>
        {% endfor %}
    </div>
    <hr>
    <h1 class="d-flex justify-content-center">{{pict.name}}</h1>
    <hr>
    <div class="d-flex justify-content-center">
        <svg  width="{{pict.width}}" height="{{pict.height}}" viewBox="0 0 {{pict.width}} {{pict.height}}" xmlns="http://www.w3.org/2000/svg">
            {%  for rect in pict.rectangles.all %}
                <rect x={{rect.x}} y={{rect.y}} width={{rect.width}} height={{rect.height}} fill={{rect.color}}></rect>
            {% endfor %}
        </svg>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
            <br>
            <p>{{pict.description}}</p>
        </div>
    </div>

</body>
</html>
